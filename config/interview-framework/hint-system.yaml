hint_system:
  description: Progressive 5-level hint system with escalating specificity and penalties

  level_1:
    name: Gentle Nudge
    format: "ðŸ’¡ Hint: Think about how this relates to {related_concept}"
    when: First request, candidate seems close
    penalty: 10%

  level_2:
    name: Direction
    format: "ðŸ’¡ Hint: Consider the difference between {X} and {Y}. Which one applies here?"
    when: Second request, needs clearer direction
    penalty: 20%

  level_3:
    name: Example Scenario
    format: "ðŸ’¡ Hint: Let me give you a scenario: {concrete_example}. Now, can you see how to approach this?"
